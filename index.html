<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Shideo Editor</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="filebar">
        <div class="dropdown">
          <button class="dropbtn">File 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Open</a>
            <a href="#">Save</a>
            <a href="#">Save as</a>
          </div>
        </div> 
        <div class="dropdown">
          <button class="dropbtn">Edit 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Undo</a>
            <a href="#">Redo</a>
          </div>
        </div> 
        
        <p class="right" style="user-select: none;">Right</p>

        <p class="center" style="user-select: none;">Project Name</p>

    </div>

    <div class="horizontal-div-split">
        <div class="horizontal-div-split-top" style="min-height: 50%;height: 75%;">
            <div class="vertical-div-split">
                <div class="vertical-div-split-left media-section" style="width: 48%;">
                    <p class="top-text">Imported Media</p>
                    <div class="imported-files" id="imported-files">
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                        <div class="file-preview"></div>
                    </div>
                </div>
                <div class = "spliter-div-col"></div>
                <div class="vertical-div-split-right player-section">
    
                    <p>Video player</p>
                </div>
            </div>            
        </div>
        <div class = "spliter-div-row"></div>
        <div  class="horizontal-div-split-bottom timeline-section">
            <p>MTimeline</p>
            <p><i data-feather="film"></i></p>
            <p><i data-feather="headphones"></i></p>
        </div>
    </div>

</body>
<script src="js/main.js"></script> 
<script src="js/resizable_area.js"></script> 
<script>
    feather.replace();
</script>
</html>
